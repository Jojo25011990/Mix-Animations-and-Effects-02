<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3749010148.js"
      crossorigin="anonymous"
    ></script>

    <title>Mix Animations and Effects</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Section 01 -->
    <section class="section-1 section">
      <h1 class="heading__primary">
        <span class="heading__primary-span1 heading__primary-span">W</span>
        <span class="heading__primary-span2 heading__primary-span">e</span>
        <span class="heading__primary-span2 heading__primary-span">l</span>
        <span class="heading__primary-span2 heading__primary-span">c</span>
        <span class="heading__primary-span2 heading__primary-span">o</span>
        <span class="heading__primary-span2 heading__primary-span">m</span>
        <span class="heading__primary-span2 heading__primary-span">e</span>
      </h1>
    </section>
    <!-- End of Section 01 -->

    <!-- Section 02 -->
    <section class="section-2 section">
      <div class="wrapper">
        <h2 class="heading__secondary heading__secondary-01">Natalka</h2>
        <h2 class="heading__secondary heading__secondary-02">Sofinka</h2>
      </div>
    </section>
    <!-- End of Section 02 -->

    <!-- Section 03 -->
    <section class="section-3 section">
      <img
        src="./icons8-tiktok-logo-94.png"
        alt="Tiktok Logo"
        class="tiktok-img"
      />

      <h3 class="heading__tertiary">
        <span class="heading__tertiary-span">t</span>
        <span class="heading__tertiary-span">i</span>
        <span class="heading__tertiary-span">k</span>
        <span class="heading__tertiary-span">t</span>
        <span class="heading__tertiary-span">o</span>
        <span class="heading__tertiary-span">k</span>
      </h3>
    </section>
    <!-- End of Section 03 -->

    <!-- Section 04 -->
    <section class="section-4 section">
      <!-- SvG Tiktok -->
      <svg
        stroke="url(#gradient)"
        viewBox="0 0 512 512"
        class="svg-tiktok svg-tiktok"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="30%" style="stop-color: #ff0099; stop-opacity: 1" />
            <stop offset="60%" style="stop-color: #fff900; stop-opacity: 1" />
            <stop offset="70%" style="stop-color: #ff6c00; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #00ff15; stop-opacity: 1" />
          </linearGradient>
        </defs>

        <g id="SVGRepo_bgCarrier"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M412.19,118.66a109.27,109.27,0,0,1-9.45-5.5,132.87,132.87,0,0,1-24.27-20.62c-18.1-20.71-24.86-41.72-27.35-56.43h.1C349.14,23.9,350,16,350.13,16H267.69V334.78c0,4.28,0,8.51-.18,12.69,0,.52-.05,1-.08,1.56,0,.23,0,.47-.05.71,0,.06,0,.12,0,.18a70,70,0,0,1-35.22,55.56,68.8,68.8,0,0,1-34.11,9c-38.41,0-69.54-31.32-69.54-70s31.13-70,69.54-70a68.9,68.9,0,0,1,21.41,3.39l.1-83.94a153.14,153.14,0,0,0-118,34.52,161.79,161.79,0,0,0-35.3,43.53c-3.48,6-16.61,30.11-18.2,69.24-1,22.21,5.67,45.22,8.85,54.73v.2c2,5.6,9.75,24.71,22.38,40.82A167.53,167.53,0,0,0,115,470.66v-.2l.2.2C155.11,497.78,199.36,496,199.36,496c7.66-.31,33.32,0,62.46-13.81,32.32-15.31,50.72-38.12,50.72-38.12a158.46,158.46,0,0,0,27.64-45.93c7.46-19.61,9.95-43.13,9.95-52.53V176.49c1,.6,14.32,9.41,14.32,9.41s19.19,12.3,49.13,20.31c21.48,5.7,50.42,6.9,50.42,6.9V131.27C453.86,132.37,433.27,129.17,412.19,118.66Z"
          ></path>
        </g>
      </svg>

      <!-- End of SvG Tiktok -->

      <!-- List -->
      <ul class="list">
        <li class="list__item">t</li>
        <li class="list__item">i</li>
        <li class="list__item">k</li>
        <li class="list__item">t</li>
        <li class="list__item">o</li>
        <li class="list__item">k</li>
      </ul>
      <!-- End of List -->
    </section>
    <!-- End of Section 04 -->

    <!-- Section 05 -->
    <section class="section-5 section">
      <nav class="nav">
        <ul class="social">
          <li class="social__item">
            <a href="#" class="social__link">Twitter</a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">Tiktok</a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">Linkedin</a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">Facebook</a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">Instagram</a>
          </li>
        </ul>
      </nav>
    </section>

    <!-- End of Section 05 -->

    <!-- Back to Top -->
    <a href="#" class="back-to-top active">
      <i class="fa-solid fa-arrow-up"></i>
    </a>
    <!-- End of Back to Top -->

    <script src="./js/script.js"></script>
  </body>
</html>
